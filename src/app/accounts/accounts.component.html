<div>
    <input type="text" [(ngModel)]="term" (keyup)="filteraccounts()">
    <table class="table table-dark">
        <tr>
            <th>id</th>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profie_picture</th>
        </tr>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.id}}</td>
                <td>{{account.account_name}}</td>
                <td>{{account.available_balance}}</td>
                <td>{{account.account_number}}</td>
                <td>{{account.city}}</td>
                <td><img src={{account.profie_picture}} alt="" width="100px" height="100px"></td>
                <td><button (click)="delete(account.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
